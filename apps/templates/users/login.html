{% extends "_base.html" %}
{% block content %}
  <section class="section">
    <div class="container">
      <div class="content">
        <div class="box">
          <h2>ログイン</h2>
          <form action="" method="POST">
            {{ form.non_field_errors }}
            <div class="field">
              <div class="control has-icons-left has-icons-right">
                <input name="{{ form.username.name }}" class="input" type="text" placeholder="ユーザーIDを入力"
                       value="{{ form.username.value|default_if_none:'' }}">
                <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              </div>
              {% for error in form.username.errors %}
                <p class="help is-danger">{{ error }}</p>
              {% endfor %}
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input name="{{ form.password.name }}" class="input" type="password" placeholder="パスワードを入力"
                       value="{{ form.password.value|default_if_none:'' }}">
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              </div>
              {% for error in form.password.errors %}
                <p class="help is-danger">{{ error }}</p>
              {% endfor %}
            </div>

            <button type="submit" class="button is-dark">ログイン</button>
            <input type="hidden" name="next" value="{{ next }}"/>
            {% csrf_token %}
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
